                <img src="images/logo.png" class="img-fluid" />

        </div>
      </nav>
    </header>
    <!-- Dashboard -->
    <section class="dashboard">
      <div class="container-fluid px-0">
        <div class="row">
          <div class="col-xl-3 col-lg-3 col-md-4 col-12">
            <div class="sidebar d-lg-block d-none">
              <div class="logo-sidebar">
                <img src="images/logo.png" class="img-fluid" />
              </div>
              <div class="d-flex align-items-center justify-content-center">
                <img src="images/Group-3786.svg" class="img-fluid" />
                <h5 class="mb-0 ml-3">JOHN DOE</h5>
              </div>
              <hr />
              <ul class="side-bar-nav">
                <li>
                  <a href="dashboard.html">
                    <img src="images/home.svg" class="img-fluid" />Home
                  </a>
                </li>
                <li>
                  <a href="library.html">
                    <img
                      src="images/video-files-icon1.svg"
                      class="img-fluid"
                    />Library
                  </a>
                </li>
                <li>
                  <a href="my-list.html">
                    <img src="images/Group237614.svg" class="img-fluid" />MY
                    LISTS
                  </a>
                </li>
                <li>
                  <a href="my-profile.html">
                    <img src="images/Group237615.svg" class="img-fluid" />My
                    Profile
                  </a>
                </li>
                <li>
                  <a href="sponsored-hiring-event.html" class="active">
                    <img src="images/Vector555.svg" class="img-fluid" />Hiring
                    Event
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-xl-9 col-lg-9 col-md-12 col-12">
            <div class="right-bar">
              <div class="row align-items-center justify-content-between">
                <div class="col-xl-6 col-lg-6 col-md-6 col-12">
                  <form class="dashboard_header">
                    <div class="input-group">
                      <input
                        type="text"
                        class="form-control px-5"
                        placeholder="Search by Keywords, Tags, Skills"
                      />
                      <span class="search-page">
                        <img src="images/search-normal.svg" class="img-fluid" />
                      </span>
                    </div>
                  </form>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-12">
                  <div class="header-icon">
                    <ul>
                      <li>
                        <a href="#">
                          <img src="images/Group3804.svg" class="img-fluid" />
                          <br />Notification
                        </a>
                      </li>
                      <li>
                        <a href="support-ticket.html">
                          <img
                            src="images/chat-question-icon1.svg"
                            class="img-fluid"
                          />
                          <br />Help
                        </a>
                      </li>
                      <li>
                        <a href="login.html">
                          <img src="images/Vectoree.svg" class="img-fluid" />
                          <br />Log Out
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="video-recommend library">
                <div class="recommend-video">
                  <h4>Request Hiring Event</h4>
                </div>
                <form class="prototype request-hiring pb-4 mt-4 mb-5">
                  <div class="row justify-content-between">
                    <div class="col-lg-6 col-md-6 col-12">
                      <div class="request-form">
                        <div class="form-group">
                          <label for=""
                            ><img
                              src="images/tag-icon1.png"
                              class="img-fluid"
                            />&#10240; Title</label
                          >
                          <input
                            type="type"
                            class="form-control"
                            placeholder="File Name Here"
                            id=""
                          />
                        </div>
                        <div
                          class="d-flex align-items-center justify-content-between"
                        >
                          <div class="form-group w-100 mr-2">
                            <label for=""
                              ><img
                                src="images/tag-icon2.png"
                                class="img-fluid"
                              />&#10240; Event Start Date</label
                            >
                            <input
                              type="date"
                              class="form-control"
                              placeholder="File Name Here"
                              id=""
                            />
                          </div>
                          <div class="form-group w-100 ml-2">
                            <label for=""
                              ><img
                                src="images/tag-icon2.png"
                                class="img-fluid"
                              />&#10240; Event Deadline</label
                            >
                            <input
                              type="date"
                              class="form-control"
                              placeholder="File Name Here"
                              id=""
                            />
                          </div>
                        </div>
                        <div class="">
                          <label for=""
                            ><img
                              src="images/picture-icon.png"
                              class="img-fluid"
                            />&#10240; Images</label
                          >
                          <div class="row">
                            <div class="col-lg-4 col-md-6 col-12">
                              <div class="img-page">
                                <img
                                  src="images/Rectangle-126.png"
                                  class="img-fluid"
                                />
                              </div>
                            </div>
                            <div class="col-lg-4 col-md-6 col-12">
                              <div class="img-page">
                                <img
                                  src="images/Rectangle-127.png"
                                  class="img-fluid"
                                />
                              </div>
                            </div>
                            <div class="col-lg-4 col-md-6 col-12">
                              <div class="img-page">
                                <img
                                  src="images/Rectangle-128.png"
                                  class="img-fluid"
                                />
                              </div>
                            </div>
                            <div class="col-lg-4 col-md-6 col-12">
                              <div class="img-page">
                                <img
                                  src="images/Rectangle-129.png"
                                  class="img-fluid"
                                />
                              </div>
                            </div>
                            <div class="col-lg-4 col-md-6 col-12">
                              <div class="img-page">
                                <img
                                  src="images/Rectangle-130.png"
                                  class="img-fluid"
                                />
                              </div>
                            </div>
                            <div class="col-lg-4 col-md-6 col-12">
                              <div class="img-page">
                                <img
                                  src="images/Rectangle-131.png"
                                  class="img-fluid"
                                />
                              </div>
                            </div>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-add btn-block">
                          + Add More
                        </button>
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12">
                      <div class="request-form">
                        <div class="form-group">
                          <label for=""
                            ><img
                              src="images/list-round-bullet-icon1.png"
                              class="img-fluid"
                            />&#10240; Brief description about the event</label
                          >
                          <textarea
                            class="form-control"
                            rows="5"
                            id="comment"
                            placeholder="File Name Here"
                          ></textarea>
                        </div>
                        <div class="form-group">
                          <label for=""
                            ><img
                              src="images/video-comment.png"
                              class="img-fluid"
                            />&#10240; Supporting Video
                            <span class="text-muted">(If any)</span></label
                          >
                          <div class="embed-responsive embed-responsive-16by9">
                            <video
                              id="prev-vid"
                              class="is-hidden--sm-down"
                              preload="none"
                              playsinline=""
                              muted=""
                              poster="images/Rectangle-125.png"
                            >
                              <source src="video/video.mp4" type="video/mp4" />
                            </video>
                            <div class="play-icon" id="prev-vid-btn">
                              <img src="images/play.png" class="img-fluid" />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="btn-bottom">
          <ul>
            <li class="btn-yellow">
              <a href="dashboard-add-jobs.html">Save &amp; Continue</a>
            </li>
            <li class="btn-black"><a href="#">Save Progress</a></li>
          </ul>
        </div>
      </div>

    <!-- Dashboard End -->

    <script src="js/owl.carousel.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <!-- Plugins -->
    <script src="./js/custom.js"></script>

</html>
